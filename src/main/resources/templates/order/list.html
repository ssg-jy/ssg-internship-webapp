<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="UTF-8">
	<title>order</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container list">
		<nav th:replace="common/nav.html"></nav>
		<h2 th:text="${name}+'님의 주문 목록'"></h2>	
			<table class="table table-hover">
				<thead class="thead-light">
				<tr>
					<th scope="col">주문번호</th>
					<th scope="col">날짜</th>
					<th scope="col">상태</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${orders}">
					<th scope="row" th:inline="text">
						[[${order.orderId}]]
						<a th:href="@{'/order/detail/'+${order.orderId}}">주문 상세보기</a>
					</th>
					<td th:text="${order.orderedDate}"></td>
					<td th:text="${stat_string[order.status]}"></td>
				</tr>
			</tbody>
		</table>
		<!-- <a th:href="@{/oreder/list}"> -->
		<a th:href="@{'/product/'+${name}}">주문 하기</a>
	</div>
</body>
</html>
